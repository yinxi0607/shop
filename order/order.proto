syntax = "proto3";

package order;

option go_package = "./order";

message OrderItem {
  string product_id = 1;
  int32 quantity = 2;
}

message Order {
  string order_id = 1;
  string user_id = 2;
  repeated OrderItem items = 3;
  double total_price = 4;
  string status = 5;
  string created_at = 6;
  string updated_at = 7;
}

message CreateOrderRequest {
  string user_id = 1;
  repeated OrderItem items = 2;
}

message CreateOrderResponse {
  string order_id = 1;
}

message SeckillOrderRequest {
  string user_id = 1;
  string product_id = 2;
  int32 quantity = 3;
}

message SeckillOrderResponse {
  string order_id = 1;
  bool success = 2;
}

message GetOrderDetailRequest {
  string order_id = 1;
  string user_id = 2;
}

message GetOrderDetailResponse {
  Order order = 1;
}

message ListOrdersRequest {
  string user_id = 1;
  int32 page = 2;
  int32 page_size = 3;
}

message ListOrdersResponse {
  repeated Order orders = 1;
  int32 total = 2;
}

message UpdateOrderStatusRequest {
  string order_id = 1;
  string user_id = 2;
  string status = 3;
}

message UpdateOrderStatusResponse {
  bool success = 1;
}

service OrderRpc {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
  rpc SeckillOrder(SeckillOrderRequest) returns (SeckillOrderResponse);
  rpc GetOrderDetail(GetOrderDetailRequest) returns (GetOrderDetailResponse);
  rpc ListOrders(ListOrdersRequest) returns (ListOrdersResponse);
  rpc UpdateOrderStatus(UpdateOrderStatusRequest) returns (UpdateOrderStatusResponse);
}